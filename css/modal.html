<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="modal.css" />

  <title>absolute modal</title>
</head>

<body>
  <img id="background"
    src="https://img.freepik.com/free-photo/autumn-season-mountain-fuji-kawaguchiko-lake-japan_335224-94.jpg?t=st=1732523148~exp=1732526748~hmac=bbf81c5edc6e1ba6b0165ae421e537947e6eca5da7764a0db7a5d0af6a19339f&w=1060" />

  <div id="modal">
    <div id="modal-header"></div>
    <img id="profile-img"
      src="https://i.pinimg.com/236x/26/b9/d9/26b9d9b2206e15a260aee0a565674f8c.jpg" />
    <div id="btn-1">
      <button>Copy link</button>
      <button>View profile</button>
    </div>
    <h2>Amelie Laurent</h2>
    <p>amelie@untitledui.com</p>
    <div id="section-box">
      <section>
        <h3>Name</h3>
        <span><input type="text" id="userid" name="userid" placeholder="Amelie" required /></span><br />
        <span><input type="text" id="userpw" name="userpw" placeholder="Laurent" required /></span><br />
      </section>
      <section>
        <h3>Email address</h3>
        <span><input type="text" id="email-adress" name="email" placeholder="amelie@untitledui.com"
            required /></span><br />
      </section>
      <section>
        <h3>Username</h3>
        <span><input type="text" id="username" name="username" placeholder="untitiodui.com/" required /></span><br />
        <span><input type="text" id="username" name="username" placeholder="amelie" required /></span><br />
      </section>
      <section>
        <h3>Profile photo</h3>
        <img id="profile-photo"
          src="https://i.pinimg.com/236x/26/b9/d9/26b9d9b2206e15a260aee0a565674f8c.jpg" />
        <button id="btn-replace">Clic to replace</button>
      </section>
    </div>
    <button id="btn-delete">Delete user</button>

    <button id="btn-cancel">Cancel</button>
    <button id="btn-save">Save changes</button>
  </div>
</body>

</html>
