<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="ex04-display.css">

    <title>display 속성의 종류 !!!</title>
</head>
<body>
    <!-- HTML 요소의 두가지 배치 성격 -->
     <!-- 
    1) block 요소 : 새 줄에서 시작하는 요소
    ㄴ div, h1, h2, h3, h4 , p,
    2) inline 요소 : 줄 바꿈 없이 시작하는 요소
    ㄴ span, a, img, ...
     -->


    <span>텍스트</span>
    <h1>해당1</h1>
    <h2>해당2</h2>
    <h3>해당3</h3>
    <h4>해당4</h4>

    <p>긴 글 여기에 작성</p>
    <p>긴 문장 여기에 작성</p>

    <span> 텍스트1</span>
    <span> 텍스트2</span>
    <span> 텍스트3</span>

    <a href="#">링크1</a>
    <a href="#">링크2</a>
    <a href="#">링크3</a>

    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmMPQb8IJeXeHn_Fxj8HN19mDbRKEFCmCjwQ&s" width="120px">



    <div id="root">
        <div class = "box">1</div>
        <div class = "box">2</div>
        <div class = "box">3</div>
        <div class = "box">4</div>
        <div class = "box">5</div>
    </div>

    
</body>
</html>
