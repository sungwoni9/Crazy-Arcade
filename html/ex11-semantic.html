<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        div {
            background-color: lightblue;
            border-bottom: solid 2px blue;
        }
    </style>


    <title>시멘틱 태그의 활용</title>
</head>

<body>
    <!-- HTML의 시멘틱 태그 : 의미론적인 태그, 문서가 담고 있는 콘텐츠들의 구조를 검색엔진에게 설명하는 용도
    ㄴ 시멘틱 태그를 사용하면, SEO 최적화에 유리한 면이 있음 
    
    <header> <footer> <main> <section> <article> <aside> . . .
    -->

    <header>
        <img src="" alt="logo image">
        <h1>시멘틱 태그의 활용</h1>
        <nav>
            <ul>
                <li>메뉴1</li>
                <li>메뉴2</li>
                <li>메뉴3</li>
                <li>메뉴4</li>
            </ul>
        </nav>
    </header>
    <aside>
        <p>광고나 추천 정보 등의 부가적인 콘텐츠의 영역 (덜 중요한 부분들)</p>
    </aside>
    <section>
        <!-- 본문의 가장 핵심이 되는 내용으로 간주, main tag는 페이지 당 단 한개만 사용 -->
        <main>
            <article>
                <h2>IT 콘텐츠1의 제목</h2>
                <!-- 그림, 사진, 그래프, 표 등의 그래픽 요소에 대한 멩세를 구체화하고 싶을 때 -->
                <figure>
                    <img src="" alt="IT 콘텐츠 1에 대한 통계 그래프">
                    <figcaption>IT 콘텐츠 1에 대한 통계 그래프</figcaption>
                </figure>
                <p>IT 콘텐츠 1의 내용</p>
            </article>
        </main>
        <article>IT 콘텐츠2</article>
        <article>IT 콘텐츠3</article>
        <article>IT 콘텐츠4</article>
    </section>
    <section>
        <article>헬스 콘텐츠1</article>
        <article>헬스 콘텐츠2</article>
        <article>헬스 콘텐츠3</article>
        <article>헬스 콘텐츠4</article>
    </section>
    <section></section>
    <footer>
        <p>
            <span>더조은 컴퓨터</span>
        <address>서울시 서초구 강남대로</address>

        </p>
        <p>Copyright &copy; 더조은컴퓨터. All rights reserved.</p>
    </footer>



</body>

</html>
