<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 태그의 종류</title>
</head>
<body>
    <form action="http://localhost:8080">
        <span> checkbox</span><input type="checkbox" name ="checkbox"><br>
        <!-- checkbox=on -->
        <span> color</span><input type="color"  name ="color">><br>
         <!-- color=%237f5757 -->
        <span>date</span><input type="date" name ="date">><br>
        <!-- date=2024-11-04 -->
        <span>datetime</span><input type="datetime" name ="datetime">><br>
        <!-- datetime=0505 -->
        <span>datetime-local</span><input type="datetime-local" name ="datetime-local"><br>
         <!-- datetime=0505 -->
        <span>email</span><input type="email" name ="email"><br>
         <!-- email=hurdang99 -->
        <span> file</span><input type="file" name ="file"><br>
         <!--  -->
        <span> hidden></span><input type="hidden" name ="hippen" value = "히든값"><br>
         <!-- hippen=히든값  -->
        <span> image></span><input type="image" src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMwz9qcY_UGMlkItZ4otCOoafbcdh3FS1FCw&s"><br>
        <span> month></span><input type="month" name ="month"><br>
        <!--  -->
        <span> number></span><input type="number" name ="number"><br>
         <!-- number = 4 -->
        <span> password></span><input type="password" name = "password"><br>
         <!-- hippen=히든값 -->
        <span>radio></span><input type="radio" name = "radio"><br>
        <!-- radio = radio -->
        <span> range></span><input type="range" name = "range"><br>
         <!--  -->
        <span> reset></span><input type="reset" name ="reset"><br>
         <!--  -->
        <span> search></span><input type="search" name ="search"><br>
         <!--  -->
        <span>submit></span><input type="submit" name ="submit"><br>
         <!--  -->
        <span> tel></span><input type="tel" name ="tel"><br>
         <!--  -->
        <span>text></span><input type="text" name ="text"><br>
         <!--  -->
        <span> time></span><input type="time" name ="time"><br>
         <!--  -->
        <span>url</span><input type="url" name ="url"><br>
         <!--  -->
        <span week></span><input type="week" name ="week"><br>
        <!--  -->
        <input type="submit" value="제출하기">
        
    </form>
</body>
</html>
