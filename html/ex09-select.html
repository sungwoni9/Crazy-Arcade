<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select 를 활용한 단일 선택(드롭 다운 리스트)</title>
</head>
<body>
    <h1>국가 선택</h1>

    <!-- select & option tag -->
    <form action="http://localhost:808">
        <select name = "country">
            <option disabled>국가 선택</option>
            <option value="koria">한국</option>
            <option value="us">미국</option>
            <option value="england">영국</option>
            <option value="china">중국</option>
        </select>

        <input type="submit">
    </form>
    
</body>
</html>
