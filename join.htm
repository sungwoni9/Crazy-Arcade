<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="https://www.naver.com/">
        <h1 >네이버</h1>
    </a>
   

</head>


<body>
    <form action="http://localhost:8080">

        <span><input type="checkbox" name="realNameAuth" checked required> 실명 인증된 아이디로 가입</span><br>
        <span><input type="email" name="email" placeholder="아이디" required></span><br>
        <span>@naver.com</span><br>

        <span><input type="password" name="password" placeholder="비밀번호" required>
            <br><input type="button" value="비밀번호 보기">
        </span><br>


        <span>
            [선택] <input type="email" name="optionalEmail" placeholder="이메일주소 (비밀번호" required><br>
        </span>

        <span><input type="text" name="name" placeholder="이름"></span><br>
        <span><input type="number" name="birthdate" placeholder="생년월일 8자리" required></span><br>

        <span> 통신사 선택</span><br>
        <span><select name="carrier">
                <option value="skt">SKT</option>
                <option value="skt_alt">SKT 알뜰폰</option>
                <option value="kt">KT</option>
                <option value="kt_alt">KT 알뜰폰</option>
                <option value="lg">LG U+</option>
                <option value="lg_alt">LG U+ 알뜰폰</option>
            </select></span>

        <ul>
            <li><input type="radio" name="gender" value="male"><span>남자</span><br></li>
            <li><input type="radio" name="gender" value="female"><span>여자</span><br></li>
            <span></span><br>
            <li><input type="radio" name="national" value="local"><span>내국인</span><br></li>
            <li><input type="radio" name="national" value="Foreigner"><span>외국인</span><br></li>
        </ul>

        <span><input type="number" name="phonenumber" placeholder="휴대전화번호"></span><br>
        <span>생년월일: 필수 정보입니다.</span><br>
        <span>휴대전화번호: 필수 정보입니다.</span><br>
        <span><input type="checkbox" name="checkbox" required> [필수]인증 약관 전체동의</span><br>
        <input type="button" value="약관 목록">
        <ul>
            <li>
                <span><input type="checkbox" name="checkbox"> 개인정보 이용</span>
                <a href="#" style="color: blue; text-decoration: underline;">약관 전문보기</a><br>
                <span>1</span>
            </li>

            <li>
                <span><input type="checkbox" name="checkbox"> 통신사 이용약관</span>
                <a href="#" style="color: blue; text-decoration: underline;">약관 전문보기</a><br>
                <span>2</span>
            </li>

            <li>
                <span><input type="checkbox" name="checkbox"> 인증사 이용약관</span>
                <a href="#" style="color: blue; text-decoration: underline;">약관 전문보기</a><br>
                <span>3</span>
            </li>

            <li>
                <span><input type="checkbox" name="checkbox"> 네이버 개인정보수집</span>
                <a href="#" style="color: blue; text-decoration: underline;">약관 전문보기</a><br>
                <span>4</span>
            </li>
        </ul>

        <span>필수 약관에 모두 동의해 주세요.</span>

        <input type="submit">

    </form>

</body>

</html>
